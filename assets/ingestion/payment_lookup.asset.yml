# Seed Asset: Load a local CSV file as a lookup table
#
# Docs: https://getbruin.com/docs/bruin/assets/seed
#
# Seed assets let you load CSV files directly into your data platform.
# This is useful for small, static reference/lookup data.

# TODO: Set the asset name (recommended: ingestion.payment_lookup).
name: ingestion.payment_lookup

# Docs: https://getbruin.com/docs/bruin/assets/seed
type: duckdb.seed

# Path to the CSV file (relative to this .asset.yml file).
# Can also be a URL: https://example.com/data.csv
parameters:
  path: payment_lookup.csv
  enforce_schema: true

# TODO: Define columns and add quality checks.
# - Lookups should have a stable primary key.
columns:
  - name: payment_type_id
    type: integer
    description: Integer mapping to the title of a payment type
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    description: String payment type
    checks:
      - name: not_null
